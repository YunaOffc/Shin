<script>

let deferredPrompt;
const addBtn = document.querySelector('.add-button');
addBtn.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  // Update UI to notify the user they can add to home screen
  addBtn.style.display = 'block';

  addBtn.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button
    addBtn.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        } else {
          console.log('User dismissed the A2HS prompt');
        }
        deferredPrompt = null;
      });
  });
});

if ("serviceWorker" in navigator) {
  window.addEventListener("load", function() {
    navigator.serviceWorker
      .register("/sw.js")
      .then(res => console.log("service worker registered"))
      .catch(err => console.log("service worker not registered", err))
  })
}
</script>

<script>
function search_game_api(query){
    $.ajax({
          type: "POST",
          dataType: 'JSON',
          url: "api-search2.php",
          data: {
              "do": "search_game",
              "query": query
          },
          success:function(response){
            //output
            $("#search_result").html('');
            var data = '';
            if(response.status == 'ok'){
                for (var i = 0; i < response.data.length; i++) {
                // console.log(response.data[i]);
                data += '<a href="https://zeeshopgaming.com/' + response.data[i]['url_game'] + '" class="row bg-dark mb-2 m-0 text-decoration-none text-light">'+
                  '<div class="col-3">'+
                    '<img src="https://zeeshopgaming.com/img/logo-game/' + response.data[i]['icon_game'] + '" class="img-fluid">'+
                  '</div>'+
                  '<div class="col-8 m-auto"><font size="-1">'+
                    response.data[i]['ket_game']+
                  '</font></div>'+
                '</a>';
                }
            }
            
            if(response.status == 'error'){
                
            data = '<div class="row bg-dark mb-2 m-0 justify-content-center text-light">'+
                  '<div class="col-3 mt-3 mb-3 text-center mb-1 mt-1">'+
                    '<img class="img-fluid" src="https://zeeshopgaming.com//img/logo-zee-putih.png">'+
                  '</div>'+
                  '<div class="col-12 text-center mb-2">'+
                    'Data tidak ditemukan'+
                  '</div>'+
                '</div>';
                
            }

            // console.log(data);
            $("#search_result").append(data);
          }
    });
}
function search_game(){
    var query = $("#search_query").val();
    search_game_api(query);
}
</script>
