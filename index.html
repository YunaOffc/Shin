<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracker</title>
    <meta property="og:title" content="Shin Image Tracker" />
    <meta property="og:description" content="Lacak Lokasi Dengan Foto." />
    <meta property="og:image" content="https://telegra.ph/file/8182efdb2415a8e717d9e.jpg" />
    <meta property="og:url" content="https://shin-tracker.vercel.app" />
    <style>
        /* CSS untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
            font-family: Georgia, serif;
            text-align: center;
        }
        .jd {
            font-size: 18px;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }
        #upload-btn {
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #upload-btn:hover {
            background-color: #0056b3;
        }
        #continue-btn {
            background-color: #28a745;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* defaultnya disembunyikan */
        }
        #continue-btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/32fc804a4917abd24284f.jpg" alt="Logo Shin Image Tracker" class="image">
        <h1 class="title">Shin Image Tracker</h1>
    </div>
    <div id="video-container">       
        <img src="https://telegra.ph/file/7b755c6b85a3ea922ce44.jpg" alt="Tracker Gambar">
        <p class="jd">Lacak lokasi hanya dengan mengunggah foto, izinkan akses kamera untuk mengoptimalkan pelacakan agar sesuai dan tepat. Jika masih ada masalah, silakan hubungi layanan pelanggan kami.</p>
    </div>
    <div class="container">
        <p style="font-size: 24px;">Coba Sekarang</p>
        <input type="file" id="file-input" style="display: none;">
        <label for="file-input" id="upload-btn" onclick="document.getElementById('file-input').click()">Upload</label>
        <button id="continue-btn" onclick="continueToNextPage()">Continue</button>
    </div>
    <footer>
        <p>Shin 2024</p>
    </footer>
    <script>
        function continueToNextPage() {
            // Ganti URL ini dengan halaman tujuan
            window.location.href = 'halaman-tujuan.html';
        }

        document.getElementById('file-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // Simulasi proses upload
                setTimeout(() => {
                    document.getElementById('upload-btn').style.display = 'none';
                    document.getElementById('continue-btn').style.display = 'block';
                }, 2000); // Ganti 2000 dengan waktu sebenarnya proses upload
            }
        });
    </script>
</body>
</html>
