<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DN Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s;
            padding: 15px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .sidebar.show {
            left: 0;
        }
        .menu-icon, .close-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .top-bar {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 999;
        }
        .top-bar .menu-icon, .top-bar h1 {
            display: flex;
            align-items: center;
        }
        .top-bar h1 {
            font-size: 1.5em;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .top-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            margin-top: 70px; /* Space for the top bar */
            text-align: right;
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0 0;
        }
        .sidebar div {
            margin: 10px 0;
        }
        .sidebar .title {
            margin-bottom: 20px;
        }
        .sidebar button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #fff;
            color: #333;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close-icon" onclick="toggleSidebar()">&#10005;</div>
        <div class="title">Features</div>
        <div>Elemen</div>
        <div>Teks</div>
        <div>Merek</div>
        <div>Unggahan</div>
        <div>Gambar</div>
        <button onclick="location.href='login.html'">Sign In</button>
    </div>
    <div class="top-bar">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>DN Studios</h1>
        <img src="https://via.placeholder.com/40" alt="Profile" onclick="location.href='profile.html'">
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/600x400.png?text=Image+Placeholder" alt="Mountains">
        <h2>Apa itu DN Studios?</h2>
        <p>DN adalah singkatan dari Dhyan yaitu pendiri dari DN Entertainment. Ia mendirikan perusahaan sejak 1990 tahun yang lalu.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
