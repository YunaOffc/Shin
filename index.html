<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Sidebar Toggle HTML</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow-x: hidden; /* Menghilangkan horizontal scroll */
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 1.2em;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .open-btn {
        font-size: 30px;
        cursor: pointer;
        position: fixed;
        z-index: 2;
        margin-left: 20px;
        margin-top: 20px;
    }

    .open-btn:hover {
        color: #f1f1f1;
    }

    .main-content {
        transition: margin-left 0.5s;
        padding: 20px;
    }
</style>
</head>
<body>

<div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div class="main-content" id="main">
    <span class="open-btn" onclick="openNav()">&#9776; Open</span>
    <h1>Welcome to Our Website</h1>
    <p>This is the main content area. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero eget lorem tristique, sit amet ultricies quam congue.</p>
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

</body>
</html>
