<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DN Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s;
            padding: 15px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .sidebar.show {
            left: 0;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .top-bar {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 999;
        }
        .top-bar h1 {
            font-size: 1.5em;
            margin: 0;
            flex-grow: 1;
        }
        .content {
            padding: 20px;
            margin: 70px 20px 20px 20px; /* Space for the top bar */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0 0;
        }
        .sidebar div {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div>Elemen</div>
        <div>Teks</div>
        <div>Merek</div>
        <div>Unggahan</div>
        <div>Gambar</div>
    </div>
    <div class="top-bar">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>DN Studios</h1>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/600x400.png?text=Image+Placeholder" alt="Mountains">
        <h2>Apa itu DN Studios?</h2>
        <p>DN adalah singkatan dari Dhyan yaitu pendiri dari DN Entertainment. Ia mendirikan perusahaan sejak 1990 tahun yang lalu.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
